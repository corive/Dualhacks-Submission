<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuoteIt</title>
</head>
<body>
    <div class="header">
        <h1 class="title">
            <a href="index.html" class="title-button">QuoteIt</a>
        </h1>
       
        <div class="dropdown">
            <button class="dropbtn">Menu &#9660;</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contribute.html">Contribute</a>
                <a href="search.html">Search</a>
                <a href="popular.html">Popular</a>
                <a href="folder.html">Saved</a>
            </div>
        </div>
    </div>
    <div class="background-container">
        <form>
            <label for="quote_text">Quote Text:</label>
            <input type="text" id="quote_text" name="quote_text"><br />
            <label for="work_title">Work Title:</label>
            <input type="text" id="work_title" name="work_title"><br />
            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author"><br />
            <label for="page">Page Number (if none type 0):</label>
            <input type="text" id="page" name="page"><br />
            <label for="keywords">Keywords:</label>
            <input type="text" id="keywords" name="keywords"><br />
            <button type="button" onclick="addquotefunction()">Add Quote</button>
        </form>
    </div>
</body>
<script>
    function addquotefunction() {
        var quote_text = document.getElementById('quote_text').value; 
        var work_title = document.getElementById('work_title').value; 
        var author = document.getElementById('author').value; 
        var page = document.getElementById('page').value; 
        var keywords = document.getElementById('keywords').value; 

        var data = {
            quote_text: quote_text,
            work_title: work_title,
            author: author,
            page: page,
            keywords: keywords
        };

        fetch('http://kaptainkermit1.pythonanywhere.com/addquote', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),

        })
        .then(response => response.json())
        .then(responseData => {
            console.log('Response from server:', responseData);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</html>
